name: Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: zukikazuki
          # Prefer a Personal Access Token (PAT) for accessing private/contributed repositories.
          # Fallback to GITHUB_TOKEN if METRICS_TOKEN is not set.
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          filename: github-metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_activity: yes
          plugin_activity_visibility: all
          plugin_activity_days: 365
          # Lower limit to reduce API usage and avoid hitting Search API quotas.
          plugin_activity_limit: 200
