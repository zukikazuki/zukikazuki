name: Metrics
on:
  workflow_dispatch:
  push:
    branches:
      - main
    # Avoid infinite loops: metrics action commits generated SVG files
    paths-ignore:
      - metrics/**
  schedule:
    - cron: "0 0 * * *"  

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: zukikazuki
          # Prefer a Personal Access Token (PAT) for accessing private/contributed repositories.
          # Fallback to GITHUB_TOKEN if METRICS_TOKEN is not set.
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          filename: metrics/overview.svg
          template: classic
          base: header, activity, community, repositories, metadata
          # NOTE: plugin_activity (recent events feed) is intentionally disabled because it often
          # hits API limits and renders "Unexpected error" in the SVG. The base "activity" section
          # still shows commits/PRs/issues counts.
          plugin_activity: no

      - name: Generate metrics (languages)
        uses: lowlighter/metrics@latest
        with:
          user: zukikazuki
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          filename: metrics/languages.svg
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10

      - name: Generate metrics (isocalendar)
        uses: lowlighter/metrics@latest
        with:
          user: zukikazuki
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          filename: metrics/isocalendar.svg
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Generate metrics (habits)
        uses: lowlighter/metrics@latest
        with:
          user: zukikazuki
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          filename: metrics/habits.svg
          template: classic
          base: ""
          plugin_habits: yes
          # Keep this light to avoid API exhaustion which can render "Unexpected error"
          plugin_habits_from: 90
          plugin_habits_days: 7
          plugin_habits_facts: yes
          plugin_habits_charts: yes
